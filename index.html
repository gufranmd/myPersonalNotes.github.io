<script>
  var d= new Date();
var arrDate= d.toDateString().split(" ");
document.getElementById("time").innerHTML=  arrDate[0]+","+arrDate[2]+" "+arrDate[1]+" | "+d.toLocaleTimeString();
function fun(){

document.getElementById('above1').classList.toggle('navbar1');
document.getElementById('above').classList.toggle('box1');
document.getElementById('area1').classList.toggle('box3');
document.getElementById('area2').classList.toggle('box3');
document.getElementById('bgcolor').classList.toggle('box2');
document.getElementById('moon').classList.toggle('moon1');
document.getElementById('sun').classList.toggle('sun1');
if(document.getElementById('sign').style.color=='white'){
document.getElementById('sign').style.color='black';}
else{
document.getElementById('sign').style.color='white';
}


}


const list= document.querySelector('.container3 ul')

//fun1 is function when button ADD is clicked---------------------------
var counting=0;
function fun1(){
document.getElementById('img1').classList.remove('animation_style');
var x=document.getElementById('area1').value;
  if(x.length==0){
    alert("please enter title apprpriately");
  }else{
    const myLi = document.createElement('li');
    const para = document.createElement('p');
    para.classList.add('nothing');
     myLi.innerHTML=x;
    list.appendChild(myLi);
    document.getElementById('img1').src='';
document.getElementById('area1').value='';
var string_txt=document.getElementById('area2').value;
para.innerHTML=string_txt;
myLi.appendChild(para);
const mySpan = document.createElement('span');

document.getElementById('area2').value='';
mySpan.innerHTML='<i class="fa fa-trash" aria-hidden="true"></i><i class="fa fa-pencil pencil1" aria-hidden="true"></i>';
myLi.appendChild(mySpan);


counting++;
}
const close= document.querySelectorAll('.fa-trash');
for(let i=0;i<close.length;i++){
close[i].addEventListener('click',()=>{
if(confirm('Are you Sure to Delete!--')){
close[i].parentElement.parentElement.style.display="none";
counting--;
if(counting==0){
document.getElementById('img1').src='https://th.bing.com/th/id/OIP.2QvAzwlb6H890CM6Op-fcAHaFj?pid=ImgDet&rs=1';
}}
})
}
const edit= document.querySelectorAll('.fa-pencil');
for(let i=0;i<edit.length;i++){
  edit[i].addEventListener('click',()=>{
    if(confirm('WANT TO UPDATE')){
   document.getElementById('area2').value=edit[i].parentElement.parentElement.querySelector('.nothing').innerHTML;
    document.getElementById('area1').value=edit[i].parentElement.parentElement.firstChild.textContent;
    close[i].parentElement.parentElement.style.display="none";
    counting--;
    if(counting==0){
document.getElementById('img1').src='https://th.bing.com/th/id/OIP.2QvAzwlb6H890CM6Op-fcAHaFj?pid=ImgDet&rs=1';
}
  }}
  
  )
}
}

function fun2(){
if(confirm("ðŸ˜®ðŸ˜®Delete all records")==true){
document.getElementById('img1').src='https://th.bing.com/th/id/OIP.2QvAzwlb6H890CM6Op-fcAHaFj?pid=ImgDet&rs=1';
document.getElementById('img1').classList.add('animation_style');
const close= document.querySelectorAll('span');
for(var i=0;i<close.length;i++){
close[i].parentElement.style.display="none";}
}


}




function over(porp){
porp.style.backgroundColor= '#787f84';

}
function out(prop){
prop.style.backgroundColor='white';
prop.style.color='black';

}
</script>
